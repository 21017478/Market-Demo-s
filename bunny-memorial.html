<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory - Flopsy</title>
    <!-- NFC Gift Card: Pet Memorial for Flopsy -->
    <!-- Created: 2024-05-21 -->
    <!-- Customize: Change Name, Dates, Message, and Photo URL -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Nunito:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-top: #FFFFFF;
            --bg-bottom: #e0f7fa;
            /* Soft Sky Blue */
            --text-color: #555555;
            --accent-green: #90EE90;
            --accent-yellow: #FFD700;
            --accent-orange: #FFB347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-bottom) 100%);
            color: var(--text-color);
        }

        /* Container */
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        /* Background Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            z-index: 1;
            filter: blur(5px);
            opacity: 0.7;
            animation: drift linear infinite;
        }

        /* Simple CSS Clouds */
        .cloud::after,
        .cloud::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        /* Cloud Variations */
        .c1 {
            width: 120px;
            height: 50px;
            top: 10%;
            left: -150px;
            animation-duration: 45s;
        }

        .c1::after {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .c1::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 60px;
        }

        .c2 {
            width: 100px;
            height: 40px;
            top: 25%;
            left: -120px;
            animation-duration: 60s;
            animation-delay: 10s;
            transform: scale(0.8);
            opacity: 0.5;
        }

        .c2::after {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .c3 {
            width: 140px;
            height: 60px;
            top: 70%;
            left: -180px;
            animation-duration: 55s;
            animation-delay: 5s;
        }

        .c3::after {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        @keyframes drift {
            from {
                transform: translateX(-200px);
            }

            to {
                transform: translateX(100vw + 200px);
            }
        }

        /* Hero Image */
        .photo-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
            z-index: 5;
            animation: fadeScale 2s ease-out forwards;
        }

        .photo-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            /* Organic ovalish */
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glowPulse 4s ease-in-out infinite;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 5px solid white;
        }

        @keyframes fadeScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
            }
        }

        /* Typography */
        .header-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1s;
        }

        .pet-name {
            font-family: 'Crimson Text', serif;
            font-size: 3rem;
            color: #4a4a4a;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.5s;
        }

        .dates {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 2s;
        }

        .message {
            max-width: 80%;
            line-height: 1.8;
            font-size: 1.05rem;
            color: #555;
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 10px;
            opacity: 0;
            animation: slideUp 1.5s ease forwards 2.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Stars */
        .star {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0;
            /* JS will handle fade in */
            animation: twinkle 3s infinite ease-in-out;
            z-index: 2;
        }

        @keyframes twinkle {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* Butterfly */
        .butterfly-container {
            position: absolute;
            top: 60%;
            left: -50px;
            width: 30px;
            height: 30px;
            z-index: 20;
            animation: flyButterfly 25s linear infinite;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.1));
            pointer-events: none;
        }

        .butterfly {
            width: 100%;
            height: 100%;
        }

        /* Butterfly Flight Path */
        @keyframes flyButterfly {
            0% {
                transform: translateX(-50px) translateY(0) rotate(15deg);
            }

            20% {
                transform: translateX(20vw) translateY(-50px) rotate(45deg);
            }

            40% {
                transform: translateX(40vw) translateY(20px) rotate(0deg);
            }

            60% {
                transform: translateX(60vw) translateY(-70px) rotate(-15deg);
            }

            80% {
                transform: translateX(80vw) translateY(0px) rotate(10deg);
            }

            100% {
                transform: translateX(110vw) translateY(-40px) rotate(30deg);
            }
        }

        .butterfly path {
            fill: #ADD8E6;
            /* Light Blue */
            stroke: #87CEFA;
            stroke-width: 0.5px;
        }

        .wing-anim {
            transform-origin: center;
            animation: wingFlap 0.4s infinite alternate;
        }

        @keyframes wingFlap {
            0% {
                transform: scaleX(1);
            }

            100% {
                transform: scaleX(0.4);
            }
        }

        /* Candle Button (Optional Interaction) */
        .candle-btn {
            margin-top: 2rem;
            background: transparent;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            color: #777;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .candle-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: #bbb;
        }

        .candle-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .candle-stick {
            width: 20px;
            height: 60px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .flame {
            width: 12px;
            height: 20px;
            background: #FFD700;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #FFD700, 0 0 30px #FF4500;
            animation: flicker 0.1s infinite alternate;
            display: block;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translateX(-50%) scale(1.1) skewX(2deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Background Elements -->
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <!-- Stars Container -->
    <div id="stars-layer"></div>

    <!-- Moving Butterfly -->
    <div class="butterfly-container">
        <svg class="butterfly" viewBox="0 0 24 24">
            <path class="wing-anim" d="M12,22c4.97,0,9-1.79,9-4c0-2.21-4.03-4-9-4s-9,1.79-9,4C3,20.21,7.03,22,12,22z" />
            <path class="wing-anim" d="M12,2c4.97,0,9,2.69,9,6c0,3.31-4.03,6-9,6s-9-2.69-9-6C3,4.69,7.03,2,12,2z" />
            <circle cx="12" cy="12" r="2" fill="#555" />
        </svg>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- CUSTOMIZE: Header -->
        <!-- CUSTOMIZE: Message -->
        <div class="message">
            <p>You brought so much joy and love into our lives.</p>
            <p>Your gentle spirit and playful heart will never be forgotten.</p>
            <p>Run free in the meadows, sweet friend.</p>
            <br>
            <p>Forever in our hearts üåàüê∞</p>
        </div>

        <!-- Interaction -->
        <button class="candle-btn" id="lightCandleBtn">
            <span>üïØÔ∏è Light a Candle</span>
        </button>
    </div>

    <!-- Candle Popup -->
    <div class="candle-container" id="candle">
        <div class="flame"></div>
        <div class="candle-stick"></div>
    </div>

    <script>
        // --- Star Generation ---
        const starsLayer = document.getElementById('stars-layer');
        // Colors from brief
        const starColors = ['#90EE90', '#FFD700', '#FFB347'];

        function createStars() {
            // Create 15 stars
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.innerHTML = '‚òÖ'; // Simple text star

                // Random Color
                star.style.color = starColors[Math.floor(Math.random() * starColors.length)];

                // Random Position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;

                // Random Size
                const size = 0.8 + Math.random() * 1.5;
                star.style.fontSize = `${size}rem`;

                // Random Delay for twinkle
                const delay = Math.random() * 2;
                star.style.animationDelay = `${delay}s`;

                // Staggered fade in
                star.style.opacity = 0;
                setTimeout(() => {
                    star.style.transition = 'opacity 1s ease';
                    star.style.opacity = '0.7'; // Base opacity
                }, 500 + i * 100);

                starsLayer.appendChild(star);

                // Interaction: Sparkle on click
                star.addEventListener('click', () => {
                    star.style.transform = 'scale(1.5) rotate(45deg)';
                    star.style.textShadow = '0 0 10px white';
                    setTimeout(() => {
                        star.style.transform = 'scale(1) rotate(0deg)';
                        star.style.textShadow = 'none';
                    }, 500);
                });
            }
        }

        // --- Candle Interaction ---
        const btn = document.getElementById('lightCandleBtn');
        const candle = document.getElementById('candle');

        btn.addEventListener('click', () => {
            btn.style.opacity = '0';
            setTimeout(() => {
                btn.style.display = 'none';
                candle.style.display = 'flex'; // Show candle
                // Simple entrance anim
                candle.animate([
                    { transform: 'translateX(-50%) translateY(50px)', opacity: 0 },
                    { transform: 'translateX(-50%) translateY(0)', opacity: 1 }
                ], {
                    duration: 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
            }, 500);
        });

        // Init
        createStars();

    </script>
</body>

</html>
