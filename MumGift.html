<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You, Mum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;800&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Rose / Red Theme */
            --primary-red: #D32F2F;
            --soft-red: #FF5252;
            --rose-gold: #C08081;
            --bg-start: #FFF0F5; /* Lavender Blush */
            --bg-end: #FFD1DC; /* Pastel Pink */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto; 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            background-attachment: fixed;
        }

        /* Canvas for Petals */
        #petal-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Main Container */
        .container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 40px 20px; 
        }

        /* The Big "MUM" */
        .number-wrapper {
            position: relative;
            margin: 15px 0;
            cursor: pointer;
            z-index: 60;
        }

        .big-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(45deg, #b71c1c, #ff4081, #d50000); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Soft glow */
            filter: drop-shadow(0px 10px 15px rgba(211, 47, 47, 0.3));
            animation: pulseGlow 3s infinite ease-in-out;
            transform-origin: center;
            letter-spacing: -2px;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0px 10px 15px rgba(211, 47, 47, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0px 10px 25px rgba(192, 128, 129, 0.5));
            }
        }

        /* Entrance Animation */
        .entrance-anim {
            animation: smoothReveal 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes smoothReveal {
            0% {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        /* Text Content */
        h1.greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 5px;
            opacity: 0;
            animation: slideUp 1.5s ease forwards 1.0s;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            padding: 25px 20px;
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(165, 42, 42, 0.1);
            opacity: 0;
            animation: slideUp 1.5s ease forwards 2.5s;
            border: 1px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 1.05rem;
            color: #5d4037; 
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: var(--primary-red);
            font-weight: 700;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating Elements Wrapper */
        #float-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floater {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        .float-anim {
            animation: floatAround 10s infinite ease-in-out;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(15px, -20px) rotate(10deg); }
            66% { transform: translate(-15px, -10px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Tap Sparkle */
        .sparkle-tap {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ffbdc9, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes fadeOut {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Mobile adjustments */
        @media (max-width: 400px) {
            .big-text { font-size: 4.5rem; }
            .greeting { font-size: 2rem; }
            .message-text { font-size: 0.95rem; }
        }
    </style>
</head>

<body>

    <canvas id="petal-canvas"></canvas>

    <div class="container">
        <h1 class="greeting">To the best Mum,</h1>

        <div class="number-wrapper" id="mainTrigger">
            <div class="big-text entrance-anim">MUM</div>
        </div>

        <div class="message-box">
            <div class="message-text">
                Thank you for the quiet support, the endless love, and for making everything better just by being you.<br><br>
                I am so lucky to have you.
            </div>
            <div class="signature">
                Love, the whole family Xx
            </div>
        </div>
    </div>

    <div id="float-layer"></div>

    <script>
        // --- Configuration ---
        const emojis = ['üåπ', '‚ù§Ô∏è', 'üå∑', '‚ú®', 'üå∏', 'üíê', 'üíù']; 
        
        // Petal Colors (Reds, Pinks, Creams)
        const petalColors = ['#D32F2F', '#FFCDD2', '#C62828', '#FF80AB', '#FFEBEE'];
        const floatLayer = document.getElementById('float-layer');
        const mainTrigger = document.getElementById('mainTrigger');
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');

        // --- Init Background Floaters ---
        function createFloaters() {
            for (let i = 0; i < 8; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[i % emojis.length];
                el.classList.add('floater');
                el.classList.add('float-anim');

                const x = Math.random() * 90 + 5;
                // Start from 45% down to avoid the Title area
                const y = Math.random() * 50 + 45; 

                el.style.left = `${x}%`;
                el.style.top = `${y}%`;
                
                const delay = Math.random() * 5;
                const duration = 8 + Math.random() * 6;
                el.style.animationDelay = `${delay}s`;
                el.style.animationDuration = `${duration}s`;
                el.style.fontSize = (Math.random() * 1 + 1) + 'rem'; 

                floatLayer.appendChild(el);
            }
        }
        createFloaters();

        // --- Petal Engine ---
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // Helper to draw a petal shape
        function drawPetalShape(ctx, size, stretch) {
            ctx.beginPath();
            ctx.ellipse(0, 0, size, size * stretch, 0, 0, 2 * Math.PI);
            ctx.fill();
        }

        class Petal {
            constructor(x, y, isBurst = false) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.stretch = Math.random() * 0.5 + 0.2;
                this.color = petalColors[Math.floor(Math.random() * petalColors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
                this.rotationAxisSpeed = Math.random() * 0.05 + 0.01;
                this.stretchDir = 1;
                
                if (isBurst) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 3;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed - 3;
                    this.drag = 0.95;
                } else {
                    this.resetFalling();
                    // FIX: Spread them out over the whole screen initially
                    // so it looks like it has been raining for a while (no initial wave).
                    this.y = Math.random() * height;
                }

                this.isBurst = isBurst;
                this.gravity = 0.08;
                this.sway = Math.random() * Math.PI;
                this.swaySpeed = 0.01 + Math.random() * 0.02;
            }

            resetFalling() {
                this.x = Math.random() * width;
                // FIX: Stagger the reset height above screen to avoid "lines" of petals
                this.y = -20 - (Math.random() * 100); 
                this.vx = Math.random() * 2 - 1; 
                this.vy = Math.random() * 0.5 + 0.5; // Slow fall
            }

            update() {
                if (this.isBurst) {
                    this.vx *= this.drag;
                    this.vy *= this.drag;
                    this.vy += this.gravity * 2;
                } else {
                    this.sway += this.swaySpeed;
                    this.vx = Math.sin(this.sway) * 1; 
                    this.vy += 0.005;
                }

                this.x += this.vx;
                this.y += this.vy;

                this.rotation += this.rotationSpeed;
                this.stretch += this.rotationAxisSpeed * this.stretchDir;
                if (this.stretch > 0.8 || this.stretch < 0.1) {
                    this.stretchDir *= -1;
                }

                if (!this.isBurst && this.y > height + 20) {
                    this.resetFalling();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                drawPetalShape(ctx, this.size, this.stretch);
                ctx.restore();
            }
        }

        let burstParticles = [];
        let fallingParticles = [];

        // Add continuous falling petals (60 particles)
        for (let i = 0; i < 60; i++) {
            fallingParticles.push(new Petal(0, 0, false));
        }

        function triggerPetalBurst(x, y) {
            for (let i = 0; i < 50; i++) {
                burstParticles.push(new Petal(x, y, true));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = burstParticles.length - 1; i >= 0; i--) {
                const p = burstParticles[i];
                p.update();
                p.draw();
                if (p.y > height + 50) {
                    burstParticles.splice(i, 1);
                }
            }

            fallingParticles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
        
        // --- Interactions ---

        mainTrigger.addEventListener('click', (e) => {
            const rect = mainTrigger.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            triggerPetalBurst(x, y);

            const el = mainTrigger.querySelector('.big-text');
            el.classList.remove('entrance-anim');
            void el.offsetWidth; 
            el.style.animation = 'none';
            setTimeout(() => {
                el.style.animation = 'pulseGlow 0.3s ease-out';
            }, 10);
        });

        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle-tap');
            sparkle.style.left = `${e.clientX - 7}px`; 
            sparkle.style.top = `${e.clientY - 7}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => {
                 sparkle.remove();
            }, 800);
        });

        setTimeout(() => {
            triggerPetalBurst(width / 2, height / 2);
        }, 800);
    </script>
</body>
</html>
